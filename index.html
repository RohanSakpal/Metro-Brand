<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Metro</title>
</head>
<body>
    <div class="containerBx">
        <div class="formBx">
            <div class="formInnerBx">
                <div class="logo">
                    <img src="./img/metro-brands-logo 3.png" alt="">
                </div>
               <div class="formDiv">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <label for="">Your FirstName</label>
                            <input type="text">
                        </div>
                        <div class="col">
                            <label for="">Your LastName</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Your Designation</label>
                            <input type="text">
                        </div>
                        <div class="col">
                            <label for="">Your Email</label>
                            <input type="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Your Phone</label>
                            <input type="number">
                        </div>
                        <div class="col">
                            <label for="">Your Linkedln</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Your Image</label>
                            <input type="file" class="inputFile">
                        </div>
                    </div>
                    <div class="submitBtn">
                        <button>Submit</button>
                    </div>
                </form>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
